<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Demo refresher issue on IOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false">
	<ion-refresher slot="fixed" pullMin="30" pullMax="100" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

	<div class="fixed"></div>

	<div *ngFor="let e of array; let i = index;" [innerText]="i+1"></div>
</ion-content>
